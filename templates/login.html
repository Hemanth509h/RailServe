{% extends "base.html" %}

{% block title %}Login - RailServe{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-sign-in-alt"></i> Login to RailServe</h2>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        
        <form method="POST" class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required minlength="3">
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required minlength="3">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="{{ url_for('auth.register') }}">Register here</a>
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    
    // Real-time validation
    username.addEventListener('input', function() {
        validateUsername();
    });
    
    password.addEventListener('input', function() {
        validatePassword();
    });
    
    // Form submission validation
    form.addEventListener('submit', function(e) {
        if (!validateForm()) {
            e.preventDefault();
        }
    });
    
    function validateUsername() {
        const value = username.value.trim();
        const errorElement = document.getElementById('username-error');
        
        if (value.length === 0) {
            showError(errorElement, 'Username is required');
            return false;
        } else if (value.length < 3) {
            showError(errorElement, 'Username must be at least 3 characters');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function validatePassword() {
        const value = password.value;
        const errorElement = document.getElementById('password-error');
        
        if (value.length === 0) {
            showError(errorElement, 'Password is required');
            return false;
        } else if (value.length < 3) {
            showError(errorElement, 'Password must be at least 3 characters');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function validateForm() {
        const isUsernameValid = validateUsername();
        const isPasswordValid = validatePassword();
        
        return isUsernameValid && isPasswordValid;
    }
    
    function showError(element, message) {
        element.textContent = message;
        element.style.display = 'block';
        element.style.color = '#e74c3c';
        element.style.fontSize = '0.875rem';
        element.style.marginTop = '0.25rem';
    }
    
    function hideError(element) {
        element.textContent = '';
        element.style.display = 'none';
    }
});
</script>
{% endblock %}
